<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Face Matcher</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>

<body>

    <div class="container">
        <h1 class="my-2">Face Descriptor</h1>
        <div class="row">
            <div class="col-sm-12 col-md-8">

                <div class="row">
                    <div class="col-sm-12">
                        <label for="formFile" class="form-label">Enter Your Label Name :</label>
                        <div class="mb-3 input-group">
                            <input id="imageInput" class="form-control" type="file" accept="image/*" multiple>
                            <button id="analyzeButton" class="btn btn-outline-secondary" type="button" >Analyze</button>
                        </div>
                        <div class="form-floating mb-3">
                            <textarea class="form-control" placeholder="Leave a comment here"
                                id="descriptor" style="height: 100px"></textarea>
                            <span id="copyButton" class="material-symbols-outlined copyIcon" style="display: none;">
                                content_copy
                            </span>
                            <!-- <label for="floatingTextarea2Disabled">Enter label Name for Textbox</label> -->
                        </div>
                    </div>
                    <div class="col-sm-12">
                        <label for="" class="form-label">Enter Label Here</label>
                        <div class="imagesBox" id="imagesBox">
                           
                        </div>
                    </div>
                </div>

            </div>
            <div class="col-sm-12 col-md-4">
                <div class="row">
                    <div class="col-sm-12">
                        <label for="formFile" class="form-label"><b>Query Photo Upload</b> </label>
                        <div class="mb-3 input-group">
                            <input id="queryImageInput" class="form-control" type="file" accept="image/*" >
                            <button id="compareButton" class="btn btn-outline-primary" disabled>Compare</button>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-12">
                        <label for="formFile" class="form-label" id="">Enter Your Label Name :</label>
                        <div id="imagesBox">
                            <img src="./assets/userCompare.jpg" class="img-thumbnail">
                        </div>
                    </div>
                    <div class="col-sm-12">
                        <p>Mean Distance: <span id="meanDistance"></span></p>
                    </div>
                    <div class="col-sm-12">
                        <label for="formFile" class="form-label">Enter Your Label Name :</label>
                        <div id="queryimagesBox">
                            <img src="./assets/userCompare.jpg" class="img-thumbnail" >
                        </div>    
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="faceapi/face-api.js"></script>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
</body>

</html>
